    <!-- Custom Accessibility Widget -->
    <div id="accessibility-widget">
        <button id="accessibility-toggle" aria-label="Opcje dostępności" title="Opcje dostępności">
            <img src="assets/inwalida.png" alt="Opcje dostępności" class="accessibility-icon-img">
        </button>
        <div id="accessibility-panel" class="hidden">
            <div class="panel-header">
                <span>Rozmiar tekstu</span>
                <button id="close-panel" aria-label="Zamknij">×</button>
            </div>
            <div class="panel-controls">
                <button id="decrease-font" class="control-btn" aria-label="Zmniejsz czcionkę">A-</button>
                <button id="reset-font" class="control-btn" aria-label="Resetuj czcionkę">A</button>
                <button id="increase-font" class="control-btn" aria-label="Powiększ czcionkę">A+</button>
            </div>
        </div>
    </div>

    <script>
        // Accessibility widget functionality
        (function () {
            const toggle = document.getElementById('accessibility-toggle');
            const panel = document.getElementById('accessibility-panel');
            const closeBtn = document.getElementById('close-panel');
            const decreaseBtn = document.getElementById('decrease-font');
            const resetBtn = document.getElementById('reset-font');
            const increaseBtn = document.getElementById('increase-font');

            let currentSize = 100; // percentage
            const minSize = 80;
            const maxSize = 150;
            const step = 10;

            // Load saved size from localStorage
            const savedSize = localStorage.getItem('fontSize');
            if (savedSize) {
                currentSize = parseInt(savedSize);
                applyFontSize(currentSize);
            }

            function applyFontSize(size) {
                document.documentElement.style.fontSize = size + '%';
                localStorage.setItem('fontSize', size);
            }

            toggle.addEventListener('click', function () {
                panel.classList.toggle('hidden');
            });

            closeBtn.addEventListener('click', function () {
                panel.classList.add('hidden');
            });

            decreaseBtn.addEventListener('click', function () {
                if (currentSize > minSize) {
                    currentSize -= step;
                    applyFontSize(currentSize);
                }
            });

            resetBtn.addEventListener('click', function () {
                currentSize = 100;
                applyFontSize(currentSize);
            });

            increaseBtn.addEventListener('click', function () {
                if (currentSize < maxSize) {
                    currentSize += step;
                    applyFontSize(currentSize);
                }
            });

            // Close panel when clicking outside
            document.addEventListener('click', function (e) {
                if (!document.getElementById('accessibility-widget').contains(e.target)) {
                    panel.classList.add('hidden');
                }
            });
        })();
    </script>
